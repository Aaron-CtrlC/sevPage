<mat-card class="card max-w-sm mx-auto my-4">
  <mat-card-header class="text-center">
    {{titleCard}}
  </mat-card-header>
  <img class="img-card" src="{{imgUrl}}" alt="{{imgUrl}}" mat-card-image>
  <mat-card-content class="cont-text">
    <p class="text-base">{{textCard}} <a href="{{link}}" class="text-blue-600 hover:underline"> {{textLink}}</a></p>
  </mat-card-content>
</mat-card>
